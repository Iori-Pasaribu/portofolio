<html>
  <head>
    <title>Register Praktikum 3</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register-box">
      <h2>Silahkan Isikan Data</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" id="" required="" />
          <label for="fname">First Name</label>
        </div>
        <div class="user-box">
          <input type="text" name="" id="" required="" />
          <label for="mname">Middle Name</label>
        </div>
        <div class="user-box">
          <input type="text" name="" id="" required="" />
          <label for="lname">Last Name</label>
        </div>
        <div class="user-box">
          <input type="date" id="" name="" required="" />
          <label for="date">Tanggal Lahir</label>
        </div>
        <div class="gender">
          <label for="gender">Jenis Kelamin</label>
          <label> <input type="radio" name="gender" value="Pria" required /> Pria </label>
          <label> <input type="radio" name="gender" value="Wanita" /> Wanita </label>
        </div>
        <div class="user-box">
          <input type="text" id="" name="" required />
          <label for="daerah">Tempat Tinggal</label>
        </div>
        <div class="user-box">
          <input type="email" id="" name="" required />
          <label for="email">Email</label>
        </div>
        <div class="user-box">
          <input type="tel" id="" name="" required />
          <label for="phone">Phone</label>
        </div>
        <div class="user-box">
          <input type="password" id="" name="" required />
          <label for="password">Password</label>
        </div>
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          REGISTER
        </a>
      </form>
      <div class="bawah">
        <span class="test">Kembali <a href="login.html">Back</a></span>
      </div>
    </div>
  </body>
</html>
